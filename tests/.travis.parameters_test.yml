parameters:
    dbal:
        default_connection: "test"
        connections:
            "test":
                driver:   pdo_pgsql
                host:     localhost
                port:     5432
                dbname:   testchado
                user:     postgres
                password: ''
                charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        default_entity_manager: "test"
        entity_managers:
            "test":
                connection: "test"
                naming_strategy: doctrine.orm.naming_strategy.underscore
                mappings:
                    AppBundle: ~

    github_client_id:     ''
    github_client_secret: ''
    google_client_id:     ''
    google_client_secret: ''
